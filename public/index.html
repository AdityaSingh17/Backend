<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop AI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>

    <div class="container">

        <form action="/file_upload" method="POST" class="form" enctype="multipart/form-data"> 

            <div class="form-content">
                <label for="file" class="label">Upload the file:</label>
                
                <div class="input-group">
                    <input type="file" class="file-input" name="file" id="file"  onchange="showname()">
                </div>

               <div class="btn-container">
                   <input type="submit" value="Submit" class="btn">
               </div>
                
               <p class="filename" id="filename"></p>
                
            </div>
        </form>
    
    </div>
</body>

<script>
    const showname = () => {
        const filename=document.getElementById("filename")
        const file = document.getElementById('file');
        filename.innerText=file.files.item(0).name
    };

</script>
</html>
