<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop AI</title>

    <style>
        .container{
            border:1px solid slateblue;
            max-width:1140px;
            margin:2rem auto;
            padding:2rem;
        }
        .heading{
            text-align:center;
            color:springgreen;
            font-weight:normal;
        }
        .form{
            border:1px solid brown;
        }
        .input-group{
            
            margin:0 auto;
            width:50%;
            padding:2rem;
        }
        .btn-container{
            width:30rem;
            margin:0 auto;
            margin-bottom:1rem;
        }
        .btn{
            text-align:center;
            width:100%;
        }
    </style>
</head>
<body>
    
    <div class="container">
        
        <h1 class="heading">Upload the file to detect diseases of plants</h1>
        
        <form action="#" method="POST" class="form">
            <div class="input-group">
                <label for="file">Upload File: </label>
                <input type="file" class="input-file" name="file" id="file">
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
